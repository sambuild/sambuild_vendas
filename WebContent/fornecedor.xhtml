<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_template.xhtml">
	<ui:define name="title">SAMBuild vendas - Fornecedor</ui:define>
	<ui:define name="corpo">

		<h2>Fornecedores</h2>

		<p:messages autoUpdate="true" closable="true"></p:messages>

		<h:form>
			<h:commandButton value="Novo Fornecedor"
				action="#{fornecedorBean.novoFornecedor}" />
		</h:form>

		<h:form id="formFornecedor">
			<p:dataTable value="#{fornecedorBean.dataModel}" var="fornecedor"
				styleClass="dados" rowClasses="impar,par" rows="2" paginator="true"
				lazy="true">
				<p:column filterBy="#{fornecedor.nome}">
					<f:facet name="header">Nome</f:facet>
					<h:commandLink value="#{fornecedor.nome}"
						action="#{fornecedorBean.detalhar(fornecedor)}">

					</h:commandLink>
				</p:column>
				<p:column filterBy="#{fornecedor.cnpjCpf}">
					<f:facet name="header">CNPJ/CPF</f:facet>
					#{fornecedor.cnpjCpf}
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
